<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Accordion Item 1 -->
<div class="border-b border-slate-200 max-w-xl ">
    <button onclick="toggleAccordion(1)" class="w-full flex justify-between items-center py-3 rounded-tr-2xl my-1 rounded-bl-2xl px-3 text-slate-900 bg-red-400 ">
      <span>What is Material Tailwind?</span>
      <span id="icon-1" class="text-slate-900 bg-red-400 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
      </span>
    </button>
    <div id="content-1" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out bg-blue-900 text-slate-100">
      <div class="pb-5 text-sm">
        Material Tailwind is a framework that enhances Tailwind CSS with additional styles and components.
      </div>
    </div>
    
  </div>
   
  <!-- Accordion Item 2 -->
  <div class="border-b border-slate-200 max-w-xl">
    <button onclick="toggleAccordion(2)" class="w-full flex justify-between items-center py-3 rounded-tr-2xl my-1 rounded-bl-2xl px-3 text-slate-900 bg-red-400 ">
      <span>How to use Material Tailwind?</span>
      <span id="icon-2" class="text-slate-900 bg-red-400 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
      </span>
    </button>
    <div id="content-2" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out bg-blue-900 text-slate-100">
      <div class="pb-5 text-sm ">
        You can use Material Tailwind by importing its components into your Tailwind CSS project.
      </div>
    </div>
  </div>
   
  <!-- Accordion Item 3 -->
  <div class="border-b border-slate-200 max-w-xl">
    <button onclick="toggleAccordion(3)" class="w-full flex justify-between items-center py-3 rounded-tr-2xl my-1 rounded-bl-2xl px-3 text-slate-900 bg-red-400 ">
      <span>What can I do with Material Tailwind?</span>
      <span id="icon-3" class="text-slate-900 bg-red-400 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
      </span>
    </button>
    <div id="content-3" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out bg-blue-900 text-slate-100">
      <div class="pb-5 text-sm ">
        Material Tailwind allows you to quickly build modern, responsive websites with a focus on design.
      </div>
    </div>
  </div>
   
  <script>
    function toggleAccordion(index) {
      const content = document.getElementById(`content-${index}`);
      const icon = document.getElementById(`icon-${index}`);
   
      // SVG for Minus icon
      const minusSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path d="M3.75 7.25a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" />
        </svg>
      `;
   
      // SVG for Plus icon
      const plusSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
      `;
   
      // Toggle the content's max-height for smooth opening and closing
      if (content.style.maxHeight && content.style.maxHeight !== '0px') {
        content.style.maxHeight = '0';
        icon.innerHTML = plusSVG;
      } else {
        content.style.maxHeight = content.scrollHeight + 'px';
        icon.innerHTML = minusSVG;
      }
    }
  </script>
</body>
</html>
