<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
    <link rel="stylesheet" href="contact-page.css">
</head>

<body>
    <div class="main-header"></div>
    <p class="paragraph-style">CONTACT US</p>
    <div class="container">
        <div class="section1">
            <form class="form">
                <div class="heading">
                    Specify contact Details
                </div>
                <label style="margin-left: 10px;">Name:</label>
                <input type="text" placeholder="FirstName" class="input-class" />
                <label style="margin-left: 10px;">LastName:</label>
                <input type="text" placeholder="LastName" class="lastname-class" />
                <label style="margin-left: 10px;">Email:</label>
                <input type="text" style="margin-left: 89px;" placeholder="Email" class="lastname-class" />
                <label style="margin-left: 10px;">Contact:</label>
                <input type="text" style="margin-left: 77px;" placeholder="" class="lastname-class" />
                <label class="multiline-label">How did you<br> hear about us?*</label>
                <input type="text" placeholder="" class="hear-class" />
                <label class="multiline-label">What are you <br>looking for?*</label>
                <!-- <input type="text" style="margin-left: 45px;" placeholder="LastName" class="hear-class" /> -->
                <select name="" id="" class="select-class">
                    <option value="">Afghanisthan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Pakisthan</option>
                    <option selected value="">India</option>
                </select>
                <label class="inline-label">Description:</label>
                <textarea rows="4" cols="50" placeholder="Enter your description here..."></textarea>
                <button class="button-style">Submit</button>
                <button class="clear-style">Clear</button>

            </form>
        </div>

        <div class="section2">
            <h2>Section 2</h2>
        </div>
    </div>
</body>

</html>
