<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body bgcolor="burlywood">
    <div align="center" style="padding-top: 100px;">
        <table>
            <h4 align="center" style="color: indianred; margin-left: -150px;">Registration Form</h4>
            <tr>
                <td>First Name :</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td style="padding-top: 10px;">LastName Name :</td>
                <td style="padding-top: 10px;"><input type="text" /></td>
            </tr>

            <tr>
                <td style="padding-top: 10px;">Email:</td>
                <td style="padding-top: 10px;"><input type="text" /></td>
            </tr>
            <tr>

                <td style="padding-top: 10px;">Password :</td>
                <td style="padding-top: 10px;"><input type="password" /></td>
            </tr>

            <!-- <tr>

                <td style="padding-top: 10px;">Mobile :</td>
                <td style="padding-top: 10px;"><input type="text" /></td>
            </tr> -->

            <tr>
                <td style="padding-top: 10px;">Country</td>
                <td style="padding-top: 10px;">
                    <select name="" id="" style="width: 53%;">
                        <option value="">Afghanisthan</option>
                        <option value="">Bangladesh</option>
                        <option value="">Pakisthan</option>
                        <option selected value="">India</option>
                    </select>

                </td>
            </tr>

            <tr>
                <td style="padding-top: 10px;">Address:</td>
                <td style="padding-top: 10px;">
                    <textarea rows="4" cols="30" style="width: 52%;"></textarea>
                </td>
            </tr>


            <tr>
                <td style="padding-top: 10px;">Date Of Birth</td>
                <td style="padding-top: 10px;">
                    <label>Day</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>


                    </select>

                    <label style="margin-left: 10px;">Month</label>
                    <select name="" id="">
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">October</option>
                        <option value="">October</option>
                    </select>

                    <label style="margin-left: 10px;">Year</label>
                    <select name="" id="" aria-placeholder="month">
                        <option value="">2014</option>
                        <option value="">2013</option>
                        <option value="">March</option>
                        <option value="">2010</option>
                        <option value="">2009</option>
                        <option value="">2008</option>
                        <option value="">2007</option>
                        <option value="">2006</option>
                        <option value="">2005</option>
                        <option value="">2004</option>
                        <option value="">2003</option>
                        <option value="">2002</option>
                        <option value="">2001</option>
                        <option value="">2000</option>
                        <option value="">1999</option>
                    </select>
                </td>

            </tr>

            <tr>

                <td style="padding-top: 10px;">education:</td>
                <td style="padding-top: 10px;"><input type="checkbox" />Inter
                    <input type="checkbox" />B.tech
                </td>
            </tr>

            <tr>

                <td style="padding-top: 10px;">Gender:</td>
                <td style="padding-top: 10px;">
                    <input type="radio" name="g" />Male
                    <input type="radio" name="g" />Female
                </td>
            </tr>

            <!-- <tr>
            <td style="padding-top: 10px;">
                <input type="image" href="https://img.freepik.com/free-psd/google-icon-isolated-3d-render-illustration_47987-9777.jpg" style="width: 20%;"/>
            </td>
          </tr> -->

            <tr>
                <td style="padding-top: 20px;">
                    <input type="submit" /> <input type="reset" value="clear">
                </td>
            </tr>




        </table>
    </div>

</body>

</html>
