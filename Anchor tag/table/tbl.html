<!DOCTYPE html>
<html lang="en">

<head>
    <h2 align="center">
        <font color="green">Table Tag</font>
    </h2>
</head>

<body>
    <table border="2px"  bgcolor="lightgray">
        <tr bgcolor="skyblue">
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td bgcolor="yellow">3</td>
            <td>4</td>
        </tr>
    </table>


    <br>
    <br>
    <div>
        <table border="2px" width="2px" bgcolor="lightgray">
            <tr bgcolor="skyblue">
                <td>1</td>
                <td rowspan="2">2</td>
            </tr>

            <tr>
                <td bgcolor="yellow">3</td>
            </tr>
        </table>
    </div>


    <br>
    <br>
    <div>
        <table border="2px" width="2px" bgcolor="lightgray">
            <tr bgcolor="skyblue">
                <td colspan="2">1</td>

            </tr>

            <tr>
                <td bgcolor="yellow">3</td>
                <td>4</td>
            </tr>
        </table>
    </div>
</body>

</html>
